<div class="container">
 
  <div class="row">

    <div class="col">
        
      <table class="table">
          <thead class="thead-dark">
            <tr>

              <th scope="col">Question</th>
              <th scope="col" colspan=2>Your Answer</th>
  
            </tr>
          </thead>
  
          <tbody>

              </div>
              

              <td><label for="answ"  >{{r.key}}-{{r.value}}      </label></td>
     
            </tr>
   
          </tbody>
          </table>
    </div>
    
<!-- </div></form> -->
  </div>

  <button type="button" class="btn btn-primary mr-1" (click)="onsubm()">Submit For Score</button>
        <button type="button" class="btn btn-primary mr-1" (click)="onback()">Review</button>
</div>
